<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constelación Doble 16-Bits</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="scene">
        <div class="sky">
            <svg id="constellation-lines-svg" width="100%" height="100%"></svg>
            <div class="cloud-layer cloud-layer-far">
                <div class="cloud cloud-1"></div><div class="cloud cloud-2"></div>
            </div>
            <div class="cloud-layer cloud-layer-near">
                <div class="cloud cloud-3"></div><div class="cloud cloud-4"></div>
            </div>
            <!-- Estrellas añadidas aquí -->
        </div>
        <div class="moon"></div>
        <div class="ground">
            <div class="grass-blades"></div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
